server:
  port: 9806
  servlet:
    context-path: /api/v1/

spring:
  timezone: UTC+08:00
  application:
    name: mars-k3i

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/ 
      
redis:
  address: redis://127.0.0.1:6379  # Redis server address with redis:// protocol
  password: chubb@RE@20
  database: 2                      # Default Redis database index
  
kafka:
  bootstrap-servers: 10.2.26.178:9093
  security:
    protocol: SSL
    ssl:
      keystore-password: Techstore123
      key-password: Techstore123
      truststore-password: Techstore123
  consumer:
    enabled: true
    group-id: mars_k3i
    topic: com.mars.msg.k3
    key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    auto-offset-reset: latest
  producer:
    enabled: true
    topic: com.mars.msg.k3
    key-serializer: org.apache.kafka.common.serialization.StringSerializer
    value-serializer: org.apache.kafka.common.serialization.StringSerializer
    retries: 0

logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"