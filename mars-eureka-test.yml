server:
  port: 8761

spring:
  timezone: UTC+08:00
  application:
    name: MARS-EUREKA

eureka:
  instance:
    hostname: mars-eureka
    prefer-ip-address: true
    lease-expiration-duration-in-seconds: 30
    lease-renewal-interval-in-seconds: 30
  client:
    register-with-eureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://mars-eureka:8761/eureka/
  server:
    enable-self-preservation: false
    waitTimeInMsWhenSyncEmpty: 0
    renewalPercentThreshold: 0.33

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
    health:
      show-details: ALWAYS