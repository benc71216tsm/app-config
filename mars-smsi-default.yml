server:
  port: 9822
  servlet:
    context-path: /api/v1/
  compression:
    enabled: true
    mime-types: application/json, application/xml, text/html, text/plain
    min-response-size: 1024
    
management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      enabled: true
      
spring:
  timezone: UTC+08:00
  application:
    name: mars-smsi
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: org.mariadb.jdbc.Driver
      url: jdbc:mariadb://${MAXSCALE_HOSTNAME}:4006/chubbdb?useUnicode=true&useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=utf8&cachePrepStmts=true&useServerPrepStmts=true&rewriteBatchedStatements=true&serverTimezone=Asia/Singapore
      username: maxpato
      password: maxpat0pwDD
      initial-size: 10
      min-idle: 5
      max-active: 50
      max-wait: 60000
      time-between-eviction-runs-millis: 30000
      min-evictable-idle-time-millis: 300000
      validation-query: select '1'
      validation-query-timeout: 60000
      test-while-idle: true
      test-on-borrow: true
      test-on-return: false
      max-lifetime: 1800000      # Maximum lifetime of a connection (in milliseconds)
      remove-abandoned: true      # Enable the removal of abandoned connections
      remove-abandoned-timeout: 180 # Time (in seconds) before a connection is considered abandoned
      log-abandoned: true         # Log details of abandoned connections
    jpa:
      database: mariadb
      database-platform: org.hibernate.dialect.MariaDBDialect
      show-sql: true
      hibernate:
        ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MariaDBDialect
          jdbc:
            time_zone: UTC+08:00
            lob:
              non_contextual_creation: true
            batch_size: 30
  data:
    redis:
      repositories:
        enabled: false
    jpa:
      repositories:
        enabled: true
  cloud:
    openfeign:
      compression:
        request:
          enabled: true
          mime-types: text/xml,application/xml,application/json
          min-request-size: 1024
        response:
          enabled: true
          
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE}
      
redis:
  address: redis://${REDIS_HOSTNAME}:6379  # Redis server address with redis:// protocol
  password: ${REDIS_PASSWORD}
  database: 2                              # Default Redis database index
  
kafka:
  bootstrap-servers: ${KAFKA_SERVERS}
  security:
    protocol: SSL
    ssl:
      keystore-password: ${KAFKA_KEYSTORE_PASSWORD}
      key-password: ${KAFKA_KEY_PASSWORD}
      truststore-password: ${KAFKA_TRUSTSTORE_PASSWORD}
  producer:
    enabled: true
    topic: com.mars.msg.k2,com.mars.msg.k3,logs-activity-topic
    key-serializer: org.apache.kafka.common.serialization.StringSerializer
    value-serializer: org.apache.kafka.common.serialization.StringSerializer
    retries: 0
  
sender-service:
  name: ${SMSS_NAME}
  url: http://${SMSS_URL}:9821

log: 
  scheduler:
    test:
       enabled: ${log_SCHEDULER_TEST}
       
logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"